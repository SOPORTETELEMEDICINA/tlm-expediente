spring.cloud.config.enabled=false
spring.cloud.config.discovery.enabled = false
spring.cloud.config.enabled = false

security.ignored=/**

#disable logs by level
logging.level.root=OFF
spring.main.banner-mode=OFF
logging.level.org.springframework=OFF
logging.level.org.hibernate=OFF
logging.level.net.amentum=ON

logging.level.net.amentum=INFO

spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){yellow} %clr(%5p) %clr(%1X{UUID}){cyan} %clr(%c{1}:%L){blue} %clr(:){blue} %clr(%m){faint}%n

spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/niomedic_expediente
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.maxPoolSize=20
spring.datasource.minPoolSize=5
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
logging.level.org.hibernate.SQL=DEBUG

url=https://dev.niomedic.com:9111/
documentosFS=/var/www/html/niomedic/documentos/
imagenesFS=/var/www/html/niomedic/imagenesLaboratorio/
#application.controller.direccion=/var/www/html/niomedic/imagenesLaboratorio/
resultado-estudios=/var/www/html/niomedic/resultado_estudios/
